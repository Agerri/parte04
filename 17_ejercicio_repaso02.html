<html lang="en">

    <title>Document</title>

  <body>
    <script>
      let total = prompt("Escribe una suma (p.e. X+Y)");
      let posición = total.indexOf("+");
      let primera = total.substring(0, posición);
      let segunda = total.substring(posición + 1);
      console.log(primera + " y " + segunda);
    </script>
  </body>
